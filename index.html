<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Landing Page</title>
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="navbar">
            <div class="nav-logo">
                <img src="./imgs/wlop_logo.jpg">
            </div>
            <div class="nav-links">
                <a href="#">Shop</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
            </div>
        </div>
        <div class="hero">
            <div class="hero-intro">
                <h1>This is a tribute page to WLOP</h1>
                <p>WLOP is a software engineer and freelance artist from China. Here you will find some of his artwork.
                </p>
                <button>Sign up</button>
            </div>
            <div class="hero-img">
                <img src="./imgs/wlop01.jpg" alt="Intro image. Just a beautiful illustration by WLOP">
            </div>
        </div>
        <div class="main">
            <h2>Some of WLOP art.</h2>
            <div class="gallery">
                <div class="box">
                    <img src="./imgs/wlop02.jpg"> 
                    <p>Saber Lily</p>
                </div>
                <div class="box">
                    <img src="./imgs/wlop03.jpg"> 
                    <p>Mirror</p>
                </div>
                <div class="box">
                    <img src="./imgs/wlop04.jpg"> 
                    <p>Sunshine</p>
                </div>
                <div class="box">
                    <img src="./imgs/wlop05.jpg"> 
                    <p>Piano</p>
                </div>
            </div>
        </div>
        <div class="quote">
            <p>Inspiring quote</p>
        </div>
        <div class="sign-up"></div>
        <div class="footer"></div>
    </div>
</body>

</html>
